<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Analytics - Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #09090b;       /* Fundo quase preto */
            --card-bg: #18181b;        /* Fundo dos cards */
            --border-color: #27272a;   /* Bordas sutis */
            --text-primary: #e4e4e7;   /* Texto claro */
            --text-secondary: #a1a1aa; /* Texto cinza */
            
            --accent-blue: #00BFFF;    /* Vitória */
            --accent-red: #FF4500;     /* Derrota */
            --accent-gold: #fbbf24;    /* Ouro */
            --accent-cyan: #22d3ee;    /* XP/Probabilidade */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { font-size: 1.25rem; font-weight: 700; color: white; display: flex; gap: 10px; }
        .brand span { color: var(--accent-gold); }

        input[type="text"] {
            background: #000; border: 1px solid var(--border-color); color: white;
            padding: 10px 15px; border-radius: 6px; width: 350px; outline: none;
            transition: 0.2s;
        }
        input[type="text"]:focus { border-color: var(--accent-blue); }

        button.logout {
            background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary);
            padding: 8px 16px; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        button.logout:hover { border-color: var(--accent-red); color: var(--accent-red); }

        main { padding: 2rem; max-width: 1600px; margin: 0 auto; width: 100%; }

        /* GRID LAYOUT */
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 2 partes para o Bubble, 1 para o Farm */
            gap: 20px;
            margin-bottom: 20px;
        }

        .full-width { grid-column: 1 / -1; } /* Ocupa a linha inteira */

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card-header { margin-bottom: 20px; }
        .card-title { font-size: 1.1rem; font-weight: 600; color: var(--text-primary); }
        .card-subtitle { font-size: 0.85rem; color: var(--text-secondary); margin-top: 4px; }

        .chart-wrapper-large { position: relative; height: 450px; width: 100%; }
        .chart-wrapper-small { position: relative; height: 300px; width: 100%; }

        /* Legenda customizada para o Bubble */
        .legend-guide { display: flex; gap: 15px; font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .dot.blue { background: var(--accent-blue); }
        .dot.red { background: var(--accent-red); }

        @media (max-width: 1024px) {
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand"><span>⚡</span> NEXUS ANALYTICS</div>
        <div><input type="text" id="playerSearch" placeholder="Pesquisar Invocador (Ex: Zekas#2002)..."></div>
        <button id="logoutBtn" class="logout">Sair</button>
    </header>

    <main>
        <div class="grid-container">
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Eficiência de Carry (Recente)</div>
                    <div class="card-subtitle">Eixo X: Dano | Eixo Y: Ouro | Tamanho: Eficiência (GPM)</div>
                    <div class="legend-guide">
                        <div class="legend-item"><span class="dot blue"></span> Vitória</div>
                        <div class="legend-item"><span class="dot red"></span> Derrota</div>
                    </div>
                </div>
                <div class="chart-wrapper-large">
                    <canvas id="graficoPrincipal"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title">Consistência de Farm</div>
                    <div class="card-subtitle">Minions por Minuto (CS/Min)</div>
                </div>
                <div class="chart-wrapper-large">
                    <canvas id="graficoFarm"></canvas>
                </div>
            </div>

            <div class="card full-width">
                <div class="card-header">
                    <div class="card-title">Chance de Vitória (Snowball)</div>
                    <div class="card-subtitle">Probabilidade de ganhar baseado na vantagem de XP aos 12 minutos (Todo o Histórico)</div>
                </div>
                <div class="chart-wrapper-small">
                    <canvas id="graficoXPWinrate"></canvas>
                </div>
            </div>

        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
