<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rift Analysis - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="loadingScreen" style="position: fixed; top:0; left:0; width:100%; height:100%; background:#090a0c; z-index:9999; display:flex; justify-content:center; align-items:center; color: #c09c3c;">
        <h2>Verificando credenciais...</h2>
    </div>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="brand">
                <h3>Rift Analysis</h3>
            </div>
            
            <nav>
                <a href="#" class="active"><i class="material-icons">dashboard</i> Visão Geral</a>
                <a href="#"><i class="material-icons">bar_chart</i> Partidas</a>
                <a href="#"><i class="material-icons">person</i> Perfil</a>
            </nav>

            <div class="user-info">
                <p id="userNickDisplay" style="color: #c09c3c; font-weight: bold;">Carregando...</p>
                <button id="logoutBtn">Sair</button>
            </div>
        </aside>

        <main class="content">
            <header>
                <h1 id="welcomeMsg">Bem-vindo, Invocador.</h1>
            </header>

            <div class="stats-grid">
                <div class="card">
                    <h3>Winrate</h3>
                    <p class="big-number">52%</p>
                </div>
                <div class="card">
                    <h3>KDA Médio</h3>
                    <p class="big-number">3.4</p>
                </div>
                <div class="card">
                    <h3>Partidas Analisadas</h3>
                    <p class="big-number">0</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>

</body>
</html>
