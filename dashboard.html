<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Analytics - Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #09090b;       /* Fundo quase preto */
            --card-bg: #18181b;        /* Fundo dos cards */
            --border-color: #27272a;   /* Bordas sutis */
            --text-primary: #e4e4e7;   /* Texto claro */
            --text-secondary: #a1a1aa; /* Texto cinza */
            
            --accent-blue: #00BFFF;    /* Vitória */
            --accent-red: #FF4500;     /* Derrota */
            --accent-gold: #fbbf24;    /* Ouro */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--accent-gold); }

        .search-container {
            position: relative;
        }

        input[type="text"] {
            background: #000;
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            width: 350px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-blue);
        }

        button.logout {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        button.logout:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* MAIN LAYOUT */
        main {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* GRID DOS GRÁFICOS */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr; /* Mobile First */
            gap: 20px;
            margin-top: 20px;
        }

        /* Desktop: Gráfico Principal ocupa muito espaço, o de Farm fica embaixo ou ao lado */
        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: 3fr 1fr; /* 3 partes para o Scatter, 1 parte para o Farm */
            }
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* CONTAINER DOS CANVAS */
        .chart-wrapper-large {
            position: relative;
            height: 500px; /* Altura generosa para as bolhas */
            width: 100%;
        }

        .chart-wrapper-small {
            position: relative;
            height: 500px; /* Altura igual para alinhar no grid */
            width: 100%;
        }

        /* LEGENDAS CUSTOMIZADAS */
        .legend-guide {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .dot.blue { background: var(--accent-blue); }
        .dot.red { background: var(--accent-red); }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span>⚡</span> DATA RIFT
        </div>
        
        <div class="search-container">
            <input type="text" id="playerSearch" placeholder="Pesquisar Invocador (Ex: Zekas#2002)...">
        </div>

        <button id="logoutBtn" class="logout">Sair</button>
    </header>

    <main>
        <div class="grid-container">
            
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Eficiência de Carry</div>
                        <div class="card-subtitle">Eixo X: Dano | Eixo Y: Ouro | Tamanho: Eficiência de Gold (GPM)</div>
                        
                        <div class="legend-guide">
                            <div class="legend-item"><span class="dot blue"></span> Vitória</div>
                            <div class="legend-item"><span class="dot red"></span> Derrota</div>
                        </div>
                    </div>
                </div>
                
                <div class="chart-wrapper-large">
                    <canvas id="graficoPrincipal"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Histórico de Farm</div>
                        <div class="card-subtitle">Minions por Minuto (CS/Min)</div>
                    </div>
                </div>
                
                <div class="chart-wrapper-small">
                    <canvas id="graficoFarm"></canvas>
                </div>
            </div>

        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
